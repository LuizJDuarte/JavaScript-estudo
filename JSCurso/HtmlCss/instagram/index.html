<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JSCurso/HtmlCss/instagram/assets/css/styles.css">
    <title>Luizgram</title>
</head>
<body>
    
    <div id="wrapper">
        <div id="container">
            <div class="column left">
                <div class="main">

                </div>
            </div>
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="./assets/images/logo.png" alt="Logo Luizgram">
                    </div>
                    <form action="">
                        <input type="text" placeholder="Telefone, usuário ou email" name="username">
                        <input type="password" placeholder="Senha" name="password">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app-panel">
                    Obtenha o aplicativo:
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/images/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/images/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
