<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora gasolina ou alcool">
    <title>Calculadora Gasolina ou Álcool</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body>
    <main class="container">
        <img class="log" src="./assets/img/logo.png" alt="logo da calculadora gasolina ou álcool"/>
        <h1 class="title" >Qual melhor opção?</h1>

        <form class="form">
            <label>Álcool preço por litro:</label>
            <input class="input" type="number" placeholder="Ex: 4.14" min="1" step="0.1" required/>

            <label>Gasolina preço por litro:</label>
            <input class="input" type="number" placeholder="Ex: 8.59" min="1" step="0.1" required/>

            <input class="button" type="submit" value="Calcular"/>
        </form>

        <section  class="result">
            <span>Compensa usar Álcool</span>

            <span>Álcool R$3,70</span>
            <span>Gasolina R$5,60</span>
        </section>

    </main>
</body>
</html>
