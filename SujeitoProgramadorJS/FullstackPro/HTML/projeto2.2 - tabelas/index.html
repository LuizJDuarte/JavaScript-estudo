<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--
        Tabela é composta por linhas que são compostas por cedulas
        <tr></tr> São linhas (rows)
            <th></th> Cabeçalho da tabela
            <td></td> Colocar nossos dados dentro da tabela
    -->

    <h1>Tabelas</h1>

    <table>
        <caption>Tabela de serviços</caption> <!--Sobre o que é a tabepla (opcional)-->
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de pneu </td>
            <td>R$50</td>
            <td>Confirmado</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza </td>
            <td>R$20</td>
            <td>Em andamento</td>
        </tr>
    </table>
</body>
</html>
