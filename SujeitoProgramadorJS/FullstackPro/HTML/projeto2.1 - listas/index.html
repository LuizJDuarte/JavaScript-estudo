<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>

    <ol>        <!--Lista ordenada = types="" =>>> A , a , I , i, 1 (padrão)
                                     start="5" =>>> Inicia no 5 --> 
        <li>Raquel</li>
        <li>Luiz</li>
        <li>Pyke</li>
    </ol>

    <h1>Lista desordenada</h1>

    <ul>        <!--Lista não ordenada = type="" =>>> square,circle, bolinha preta(padrão) -->
        <li>Zelda</li>
        <li>Chico</li>
        <li>Tereza</li>
    </ul>

    <hr>
    <h1>Misturando Listas</h1>

    <ol type="I">
        <li>Arroz</li>
        <ol>
            <li>Branco</li>
            <li>Brocolis</li>
            <li>Amarelo</li>
        </ol>
        <li>Feijão</li>
        <ul>
            <li>Branco</li>
            <li>Carioca</li>
            <li>Preto</li>
        </ul>
        <li>Macarrão</li>
    </ol>
</body>
</html>
