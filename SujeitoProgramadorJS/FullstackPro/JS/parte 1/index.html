    <header class="cabecalho">
            <h1>Calculadora de IMC</h1>

    <main class="meio">
        <form onsubmit="calcular(event)" class="form">

            <label >Informe seu peso(em KG)</label>
            <input type="number" class="inputs" name="peso" id="peso" placeholder="Ex: 65.5" step="0.01" required>

            <label>Informe sua altura(em Metros)</label>
            <input type="number" class="inputs" name="altura" id="altura" placeholder="Ex: 1.75" step="0.01" min="0.20" max="2.50" required>

            <input class="button" type="submit" value="Calcular">
